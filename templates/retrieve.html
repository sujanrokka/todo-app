<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beautiful Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 4rem;
    }
    .navbar {
      background-color: #343a40; /* dark grey */
    }
    .navbar-brand, .nav-link {
      color: #ffffff; /* white */
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #f8f9fa; /* light grey */
    }
    .btn-success {
      background-color: #28a745; /* green */
      border-color: #28a745; /* green */
    }
    .btn-success:hover {
      background-color: #218838; /* darker green */
      border-color: #1e7e34; /* darker green */
    }
    .btn-danger {
      background-color: #dc3545; /* red */
      border-color: #dc3545; /* red */
    }
    .btn-danger:hover {
      background-color: #c82333; /* darker red */
      border-color: #bd2130; /* darker red */
    }
    .btn-warning {
      background-color: #ffc107; /* yellow */
      border-color: #ffc107; /* yellow */
    }
    .btn-warning:hover {
      background-color: #e0a800; /* darker yellow */
      border-color: #d39e00; /* darker yellow */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button> 
          <h5 style="color:red">Hello,{{user.username}}</h5>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <a href="/create"><button type="button" class="btn btn-success mb-3">Create</button></a>
    <a href="/register"><button type="button" class="btn btn-success mb-3">Register</button></a>
    <a href="/login"><button type="button" class="btn btn-success mb-3">Login</button></a>
    {% comment %} <a href="/logout"><button type="button" class="btn btn-success mb-3">LogOut</button></a> {% endcomment %}
    <a href= "{% url 'logout' %}"><button type="button" class="btn btn-success mb-3">LogOut</button></a>

    {% for todo in todos %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ todo.title }}</h5>
        <p class="card-text">{{ todo.is_done }}</p>
        {% comment %} <a href="/delete/{{ todo.id }}"><button type="button" class="btn btn-danger me-2">Delete</button></a> {% endcomment %}
        <a href="{% url 'delete' todo.id  %}"><button type="button" class="btn btn-danger me-2">Delete</button></a>
        <a href="/update/{{ todo.id }}"><button type="button" class="btn btn-warning">Update</button></a>
      </div>
    </div>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
